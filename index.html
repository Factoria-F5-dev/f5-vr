<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: -9">
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#FF4700"
        dynamic-body="shape: box; mass: 1"
        class="collidable"
      ></a-box>
      <a-box
        position="-3 6 -8"
        rotation="0 45 0"
        color="#FF4700"
        dynamic-body="shape: box; mass: 1"
        class="collidable"
      ></a-box>
      <a-box
        position="-1 2 -6"
        rotation="0 45 0"
        color="#FF4700"
        dynamic-body="shape: box; mass: 1"
        class="collidable"
      ></a-box>
      <a-box
        position="-3 10 -5"
        rotation="0 45 0"
        color="#FF4700"
        dynamic-body="shape: box; mass: 1"
        class="collidable"
      ></a-box>

      <a-sphere
        position="0 10 -8"
        radius="1.25"
        color="#2D63E0"
        dynamic-body="shape: box; mass: 1"
        class="collidable"
      ></a-sphere>
      <a-cylinder
        position="1 2 -3"
        radius="0.5"
        height="1.5"
        color="#2D63E0"
        dynamic-body="shape: box; mass: 1"
        class="collidable"
      ></a-cylinder>

      <a-box
        position="0 0 0"
        depth="100"
        width="100"
        height="0.1"
        static-body="shape: box; mass: 1"
        visible="false"
      ></a-box>

      <a-entity environment="preset: goldmine"></a-entity>

      <a-entity id="cameraRig">
        <a-entity camera position="0 1.7 0">
          <a-text
            value="Coloca los cubos uno sobre otro"
            position="-1 0 -3"
          ></a-text>
        </a-entity>
        <a-entity
          oculus-touch-controls="hand: left"
          thumbstick-logging
          collider-check
          raycaster="objects: .collidable; showLine: true"
        ></a-entity>
        <a-entity
          oculus-touch-controls="hand: right"
          thumbstick-logging
          collider-check
          raycaster="objects: .collidable; showLine: true"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
